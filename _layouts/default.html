<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title | default: "CodeWithMamad — Resume" }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | default: 'Generative AI Engineer • LLM Solutions Architect • YouTube educator' }}" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/images/avatar.png' | relative_url }}" alt="Mamad avatar" class="avatar" />
        <div class="brand-text">
          <h1 class="site-name">Mamad</h1>
          <p class="site-role">Generative AI Engineer • LLM Solutions Architect</p>
        </div>
      </a>

      <nav class="main-nav" aria-label="Primary">
        <ul>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#education">Education</a></li>
          <li><a href="#youtube">YouTube</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <button id="theme-toggle" class="btn-icon" aria-pressed="false" aria-label="Toggle dark mode">
          <span class="moon">🌙</span><span class="sun">☀️</span>
        </button>
      </div>
    </div>
  </header>

  <main id="content" role="main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <p>© {{ 'now' | date: '%Y' }} Mamad — CodeWithMamad</p>
      </div>
      <div class="footer-right social">
        <a class="social-btn" href="https://github.com/mohammad007kh" aria-label="GitHub" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a class="social-btn youtube" href="https://www.youtube.com/@CodeWithMamad" aria-label="YouTube" target="_blank" rel="noopener noreferrer">YouTube</a>
        <a class="social-btn" href="https://twitter.com/yourhandle" aria-label="Twitter" target="_blank" rel="noopener noreferrer">Twitter</a>
      </div>
    </div>
  </footer>

  <noscript>
    <style>
      .reveal-on-scroll { opacity: 1; transform: none; }
    </style>
  </noscript>
</body>
</html>
